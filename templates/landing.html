{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-900 mb-4">기본 정보 입력</h1>
            <p class="text-lg text-gray-600">고객님의 설문을 통해 AI가 분석한 맞춤형 조언을 제공해드립니다</p>
        </div>

        <div class="bg-white shadow-xl rounded-lg p-8">
            <form id="userInfoForm" action="/survey" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-lg font-medium text-gray-700 mb-2">
                            이름
                        </label>
                        <input type="text" 
                               name="name" 
                               id="name" 
                               required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="date" class="block text-lg font-medium text-gray-700 mb-2">
                            날짜
                        </label>
                        <input type="date" 
                               name="date" 
                               id="date" 
                               required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="age" class="block text-lg font-medium text-gray-700 mb-2">
                            나이
                        </label>
                        <input type="number" 
                               name="age" 
                               id="age" 
                               required 
                               min="1"
                               max="150"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="gender" class="block text-lg font-medium text-gray-700 mb-2">
                            성별
                        </label>
                        <select name="gender" 
                                id="gender" 
                                required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="female" selected>여성</option>
                            <option value="male">남성</option>
                        </select>
                    </div>

                    <div>
                        <label for="height" class="block text-lg font-medium text-gray-700 mb-2">
                            키 (cm)
                        </label>
                        <input type="number" 
                               name="height" 
                               id="height" 
                               required 
                               min="1"
                               max="300"
                               step="0.1"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="weight" class="block text-lg font-medium text-gray-700 mb-2">
                            체중 (kg)
                        </label>
                        <input type="number" 
                               name="weight" 
                               id="weight" 
                               required 
                               min="1"
                               max="500"
                               step="0.1"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        설문 시작하기
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-12 text-center">
            <h2 class="text-2xl font-bold text-indigo-900 mb-6">설문 진행 방법</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg p-6 shadow-md">
                    <div class="text-4xl text-indigo-600 mb-4">1</div>
                    <h3 class="text-lg font-semibold mb-2">기본 정보 입력</h3>
                    <p class="text-gray-600">이름과 날짜 등 기본 정보를 입력해주세요</p>
                </div>
                <div class="bg-white rounded-lg p-6 shadow-md">
                    <div class="text-4xl text-indigo-600 mb-4">2</div>
                    <h3 class="text-lg font-semibold mb-2">설문 응답</h3>
                    <p class="text-gray-600">제시되는 문항에 답변해주세요</p>
                </div>
                <div class="bg-white rounded-lg p-6 shadow-md">
                    <div class="text-4xl text-indigo-600 mb-4">3</div>
                    <h3 class="text-lg font-semibold mb-2">AI 분석 결과</h3>
                    <p class="text-gray-600">AI가 분석한 고객님의 맞춤형 결과를 확인하세요</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 오늘 날짜를 기본값으로 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
});
</script>
{% endblock %}
