{% extends "base.html" %}

{% block content %}
<div class="relative min-h-screen bg-gradient-to-br from-violet-50 via-indigo-50 to-sky-50">
    <!-- 배경 효과 -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-100 via-violet-100 to-transparent opacity-70"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-indigo-100 via-purple-100 to-transparent opacity-70"></div>

    <!-- 메인 콘텐츠 -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-16">
        <!-- 헤더 섹션 -->
        <div class="text-center mb-12 animate-fade-in-down">
            <h1 class="text-6xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-violet-600 via-indigo-600 to-sky-600 text-transparent bg-clip-text">
                <!-- AI 다이어트<br>심리 분석 -->
                 SLIM MIND
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
                AI가 고객님의 설문을 분석하여<br>
                맞춤형 다이어트 전략을 제시해드립니다
            </p>
        </div>

        <!-- 시작하기 버튼 -->
        <div class="mb-16 animate-fade-in-up">
            <a href="{{ url_for('start') }}" 
               class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl rounded-full bg-gradient-to-r from-violet-600 via-indigo-600 to-sky-600">
                <span class="relative">시작하기</span>
                <svg class="w-5 h-5 ml-2 -mr-1 transition-transform duration-300 ease-in-out transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </a>
        </div>

        <!-- 특징 섹션 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full px-4">
            <!-- 특징 1 -->
            <div class="bg-white/80 backdrop-blur-lg rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="w-12 h-12 bg-gradient-to-br from-violet-500 to-indigo-500 rounded-xl flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-gray-800">AI 기반 분석</h3>
                <p class="text-gray-600">최신 AI 기술로 당신의 심리를 정확하게 분석합니다</p>
            </div>

            <!-- 특징 2 -->
            <div class="bg-white/80 backdrop-blur-lg rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-sky-500 rounded-xl flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-gray-800">맞춤형 전략</h3>
                <p class="text-gray-600">개인별 맞춤 다이어트 전략을 제시합니다</p>
            </div>

            <!-- 특징 3 -->
            <div class="bg-white/80 backdrop-blur-lg rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="w-12 h-12 bg-gradient-to-br from-sky-500 to-violet-500 rounded-xl flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-gray-800">즉시 결과 확인</h3>
                <p class="text-gray-600">설문 완료 즉시 분석 결과를 확인할 수 있습니다</p>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes fade-in-down {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fade-in-up {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in-down {
    animation: fade-in-down 1s ease-out;
}

.animate-fade-in-up {
    animation: fade-in-up 1s ease-out;
}
</style>
{% endblock %}
